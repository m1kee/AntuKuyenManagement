<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Cat치logo de productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Cat치logo de productos</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="products && products.length > 0">
        <ion-item *ngFor="let product of products">
            {{product.name}}
        </ion-item>
    </ion-list>

    <div class="vertical-center" *ngIf="!products || products.length === 0">
        <strong>
            No hay productos en el cat치logo
        </strong>
        <p>
            Que tal si agregas un producto con el bot칩n
            <fa-icon icon="plus-circle"></fa-icon>
        </p>
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openProductModal()">
        <ion-fab-button>
            <fa-icon icon="plus" size="lg"></fa-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
